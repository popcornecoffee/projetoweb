<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CRUD de Produtos</title>
</head>
<body>
  <h1>Cadastro de Produtos</h1>
  <form id="productForm">
    <label for="productName">Nome do Produto:</label>
    <input type="text" id="productName" name="productName" required>

    <label for="productPhoto">Foto do Produto:</label>
    <input type="text" id="productPhoto" name="productPhoto" required>

    <label for="productExpirationDate">Data de Validade:</label>
    <input type="date" id="productExpirationDate" name="productExpirationDate" required>

    <label for="productSku">SKU:</label>
    <input type="text" id="productSku" name="productSku" required>

    <label for="productQuantity">Quantidade:</label>
    <input type="number" id="productQuantity" name="productQuantity" required>

    <label for="productPrice">Preço:</label>
    <input type="number" id="productPrice" name="productPrice" step="0.01" required>

    <button type="submit">Cadastrar</button>
  </form>

  <div id="productList">
    <h2>Lista de Produtos</h2>
    <!-- A lista de produtos será preenchida dinamicamente aqui -->
  </div>

  <script src="script.js"></script>
</body>
</html>
